<!DOCTYPE html>
<html>
<head>
    <title>Films</title>
    {% include 'includes/head.html' %}
</head>
<body>

    {% include 'includes/navbar.html' %}

    <div class="container mt-4">

        {% include 'includes/flash.html' %}

        <h2>Lista film</h2>

        <div class="row">
            {% for film in films %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="{{ url_for('static', filename='imgs/'+film.image) }}" class="bd-placeholder-img card-img-top">
                        <div class="card-body">
                            <p class="card-text">{{ film.title }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>

    {% include 'includes/footer.html' %}

</body>
</html>
