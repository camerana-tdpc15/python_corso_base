<!DOCTYPE html>
<html>
<head>
    <title>Manipolazione stringhe</title>
    {% include 'template_head.html' %}
</head>
<body>
    <div class="container mt-3">
        <h1>Manipolazione stringhe</h1>
        <form method="post">
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>Stringa1</th>
                        <th>Stringa2</th>
                        <th>Concat. 1 e 2</th>
                        <th>Concat. 2 e 1</th>
                        <th>Iniziali</th>
                        <th>Inversione stringa 1</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" class="form-control" name="string1" placeholder="Inserisci Stringa1" value="{{ results.string1 }}"></td>
                        <td><input type="text" class="form-control" name="string2" placeholder="Inserisci Stringa2" value="{{ results.string2 }}"></td>
                        <td id="concat_1_2">{{ results.concat_1_2 }}</td>
                        <td id="concat_2_1">{{ results.concat_2_1 }}</td>
                        <td id="initials">{{ results.initials }}</td>
                        <td id="reverse_string1">{{ results.reverse_string1 }}</td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary" name="submit_strings">Manipola stringhe</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
