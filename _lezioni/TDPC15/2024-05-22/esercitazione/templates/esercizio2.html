<!DOCTYPE html>
<html>
<head>
    <title>TABELLA POTENZE</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body style="margin-left: 10px;margin-top: 20px;margin-right: 10px;background-color: antiquewhite;">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://www.calcolofacile.it/app/calcolo-elevazione-a-potenza.html?Numero=2&Esponente=4&Op=Calcola&FC=N#Res"><img src="https://www.calcolofacile.it/images/logo.png" alt="https://www.calcolofacile.it/"></a>
        </div>
    </nav>
        <div style="border: solid; color: black;background-color: blue;">
            <h1 style="color: white; text-align: center;-webkit-text-fill-color: white; -webkit-text-stroke: 3px black; font-size: 80px;">Lista potenze</h1>
        </div>
     
    <br>
    <form>
        <b>Numero</b>: <input type="number" name="base_number"  value="{{ submitted_number }}" style="border-style: groove; border: solid; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <button type="submit" class="btn btn-dark" style="margin-left: 20px;">Genera potenze</button>
        
    </form>
    {% if powers %}
    
    <br>
    <table class="table table-dark table-hover" style="width: 520px; font-size: 12px;">
        <tr>
            <th>Potenza</th>
            <th>Descrizione</th>
            <th>Risultato</th>
        </tr>
        {% for power, result in powers.items() %}
        <tr>
            <td>{{ base_number }}<sup>{{ power }}</sup></td>
            <td>{{ base_number }} elevato a {{ power }}</td>
            <td>{{ result }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
