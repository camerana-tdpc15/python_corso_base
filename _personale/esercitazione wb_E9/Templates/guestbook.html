<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- BS5 REFERENCE -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>


    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h2>GuestBook</h2>
            <form id="myform" >
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <label for="messaggio">Comments:</label>
                <textarea class="form-control" rows="5" id="messaggio" name="text"></textarea>
                <button type="button" id="submitBtn" class="mt-2 btn btn-success btn-lg" >Invia un messaggio!</button>
            </form>
        </div>
    </div>

    <br>

    <hr>


    <h1 class="text-center">Altri messagi</h1>

    <div class="row">
        <div class="col-md-6">

            <li id="messages-container"></li>

        </div>
    </div>



    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
