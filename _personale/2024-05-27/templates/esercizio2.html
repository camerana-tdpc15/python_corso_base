<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabella potenze</title>
    <!-- Chiamo BS5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TDPC15 - Tabella potenze</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Indice esercizi</a>
            </li> 
          </ul>
        </div>
      </div>
    </nav>

    <form>
      <div class="container">
        <div class="mb-3 mt-3">
          <label for="base_number" class="form-label"><h3>Inserisci numero base (intero)</h3></label>
          <input type="number" class="form-control" id="base_number" placeholder="Inserisci numero" name="base_number" value="{{ submitted_number }}" required>
        </div>
          
        <button type="submit" class="btn btn-danger">Genera potenze</button>
      </div>
      </form>

    <div class="container mt-3">   
        <table class="table table-bordered">
          <thead>
            <tr>
                <th>Potenza</th>
                <th>Descrizione</th>
                <th>Risultato</th>
            </tr>
          </thead>

          <tbody>
            {% for esponente, risultato in powers.items() %}
            <tr>
                <td>{{ submitted_number }}<sup>{{ esponente }}</sup></td>
                <td>{{ submitted_number }} elevato a {{ esponente }}</td>
                <td>{{ risultato }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
  </body>
</html>
