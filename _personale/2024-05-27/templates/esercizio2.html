<!DOCTYPE html>

  <body>

    <form>
      <div class="container">
        <div class="mb-3 mt-3">
          <label for="base_number" class="form-label">Inserisci numero da elevare a potenza:</label>
          <input type="number" class="form-control" id="base_number" placeholder="Inserisci numero" name="base_number" value="{{ submitted_number }}" required>
        </div>
          
        <button type="submit" class="btn btn-danger">Genera potenze</button>
      </div>
      </form>

      {% endfor %}

    <div class="container mt-3">   
        <table class="table table-bordered">
          <thead>
            <tr>
                <th>Potenza</th>
                <th>Descrizione</th>
                <th>Risultato</th>
            </tr>
          </thead>

          <tbody>
            {% for esponente, risultato in powers.items() %}
            <tr>
                <td>{{ submitted_number }}<sup>{{ esponente }}</sup></td>
                <td>{{ submitted_number }} elevato a {{ esponente }}</td>
                <td>{{ risultato }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
  </body>
