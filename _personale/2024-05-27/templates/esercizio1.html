<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range numeri</title>
     <!-- Chiamo BS5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TDPC15 - Range numeri</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">Indice esercizi</a>
              </li> 
            </ul>
          </div>
        </div>
      </nav>

      <div class="container mt-3">
        <h2>Inserire inizio e fine sequenza</h2>
        <form>
          <div class="mb-3 mt-3">
            <label for="start">Da:</label>
            <input type="number" class="form-control" id="input-start" placeholder="numero iniziale" name="start" value="{{ inizio }}" required>
          </div>
          <div class="mb-3">
            <label for="stop">A:</label>
            <input type="number" class="form-control" id="input-stop" placeholder="numero finale" name="stop" value="{{ fine }}" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
<!-- <form>
    Da:<input id="input-start" type="number" name="start" value="{{ inizio }}" required>       
    A:<input id="input-stop" type="number" name="stop" value="{{ fine }}" required>
    
    <button type="submit">Genera lista</button>
</form> -->

    <div class="container mt-3">
        <ul class="list-group list-group-flush">
            {% for numero in numeri %}
        <li>{{ numero }}</li>
        {% endfor %}
        </ul>
      </div>

</body>

</html>
