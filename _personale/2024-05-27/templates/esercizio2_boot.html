<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabella Potenze</title>

  <!-- bs5 reference -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- css custom -->


  <link rel="stylesheet" href="styles/index.css">
</head>

<body>


  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="javascript:void(0)">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">Link</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Search">
          <button class="btn btn-primary" type="button">Search</button>
        </form>
      </div>
    </div>
  </nav>



  <div class="container mt-5 " >
    <div class="row">
      <div class="col-lg-6 p-4 border border-2 rounded-5">

        <form>

          <div class="mb-3">
            <label for="pwd" class="form-label">Numero:</label>
            <input type="number" class="form-control" id="pwd" placeholder="Inserisci il numero" name="base_number"
              value="{{ submitted_number }}" required>
          </div>

          <button type="submit" class="btn btn-primary">Genera potenze</button>
        </form>
      </div>
    </div>
  </div>


  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 p-4 border border-2 rounded-5">
        <table class="table table-light table-hover">
          <thead>
            <tr>
              <th>Potenza</th>
              <th>Descrizione</th>
              <th>Risultato</th>
            </tr>
          </thead>
          <tbody>
            <!-- per ciascuna potenza in powers.items() -->
            {% for esponente, risultato in powers.items() %}
            <tr>
              <td>{{ submitted_number }} <sup>{{ esponente }}</sup></td>
              <td>{{ submitted_number }} elevato a {{ esponente }}</td>
              <td>{{ risultato }}</td>
            </tr>
            {% endfor %}
            <!-- end for -->
          </tbody>
        </table>
      </div>
    </div>
  </div>







  <script src="scripts/index.js"></script>
</body>

</html>
