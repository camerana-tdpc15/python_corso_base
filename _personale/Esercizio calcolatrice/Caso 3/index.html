<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calcolatrice</title>
</head>
<body>
    <h1>Calcolatrice</h1>
    <label for="number1">Numero 1:</label>
    <input type="text" id="number1" name="number1" required>
    <br>
    <label for="number2">Numero 2:</label>
    <input type="text" id="number2" name="number2" required>
    <br>
    <label for="operator">Operazione:</label>
    <select id="operator" name="operator">
        <option value="add">Addizione</option>
        <option value="subtract">Sottrazione</option>
        <option value="multiply">Moltiplicazione</option>
        <option value="divide">Divisione</option>
    </select>
    <br><br>
    <button onclick="calculate()">Calcola</button>
    <h2 id="result">Risultato: </h2>

    <script>
        function calculate() {
            const number1 = parseFloat(document.getElementById('number1').value);
            const number2 = parseFloat(document.getElementById('number2').value);
            const operator = document.getElementById('operator').value;
            
            let result;
            switch (operator) {
                case 'add':
                    result = number1 + number2;
                    break;
                case 'subtract':
                    result = number1 - number2;
                    break;
                case 'multiply':
                    result = number1 * number2;
                    break;
                case 'divide':
                    result = number1 / number2;
                    break;
                default:
                    result = 'Operazione non valida';
            }
            
            document.getElementById('result').innerText = `Risultato: ${result}`;
        }
    </script>
</body>
</html>
