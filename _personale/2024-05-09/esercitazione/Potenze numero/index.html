<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Calcolatrice di potenze</title>
</head>
<body>
    <h1>Calcolatrice di potenze</h1>

    <form method="post">
        <label for="number">Inserisci un numero:</label>
        <input type="number" id="number" name="number" required>
        <button type="submit">Calcola</button>
    </form>

    {% if number %}
        <h2>Risultato</h2>
        <table>
            <tr>
                <th>Potenza</th>
                <th>Valore</th>
            </tr>
            {% for power in powers %}
                <tr>
                    <td>{{ power|int }}</td>
                    <td>{{ power|float }}</td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
