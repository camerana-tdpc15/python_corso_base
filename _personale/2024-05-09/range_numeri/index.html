<!DOCTYPE html>
<html>
<head>
    <title>Intervallo di numeri</title>
</head>
<body>
    <h1>Elenco di numeri</h1>
    <form method="POST">
        <label for="start_num">Numero iniziale:</label>
        <input type="number" id="start_num" name="start_num" required>
        <br>
        <label for="end_num">Numero finale:</label>
        <input type="number" id="end_num" name="end_num" required>
        <br>
        <button type="submit">Genera elenco</button>
    </form>
    {% if numbers_list %}
        <h2>Elenco generato:</h2>
        <ul>
            {% for number in numbers_list %}
                <li>{{ number }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
