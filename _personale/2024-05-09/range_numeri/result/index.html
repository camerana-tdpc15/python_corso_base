<!DOCTYPE html>
<html>
<head>
    <title>Intervallo di numeri</title>
</head>
<body>
    <h1>Inserisci un intervallo di numeri</h1>
    <form action="/result" method="get">
        <label for="start">Inizio:</label>
        <input type="number" id="start" name="start" {% if start is defined %}value="{{ start }}" {% endif %}><br><br>
        <label for="end">Fine:</label>
        <input type="number" id="end" name="end" {% if end is defined %}value="{{ end }}" {% endif %}><br><br>
        <input type="submit" value="Genera">
    </form>

    {% if numbers %}
    <h2>Numeri nell'intervallo selezionato:</h2>
    <ul>
        {% for number in numbers %}
            <li>{{ number }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
