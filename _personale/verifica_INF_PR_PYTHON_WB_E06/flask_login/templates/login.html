<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- incluco boostrap -->
    {% include 'boostrap_5.html' %}
  </head>
  <body>
    <header>
      {% include 'menu.html' %}
    </header>

    <form method="post">
      <div class="row mb-3">
        <div class="col">
          <label for="username_input">Username:</label>
          <input type="text" id="username_input" class="form-control" placeholder="Enter Username" name="tx_user" required />
        </div>
        <div class="col">
          <label for="password_input">Password:</label>
          <input type="password" id="password_input" class="form-control" placeholder="Enter password" name="tx_password" required />          
        </div>
      </div>
      
      <div class="d-grid">        
        <button type="submit" class="btn btn-primary btn-block" name="bt_login">Invia</button>
      </div>

    </form>
  </body>
</html>
