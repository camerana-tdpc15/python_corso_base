<!DOCTYPE html>
<html>

<head>
    <title>VERIFICA INF_PR_PYTHON_WB_E06</title>

</head>

<body>
    <form method="post">
        Start: <input id="input-start" type="number" name="start" value="{{ inizio }}" required>

        {% endfor %}
    </ul>

</html>
