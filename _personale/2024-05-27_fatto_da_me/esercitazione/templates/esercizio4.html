<!DOCTYPE html>
<html>

<head>
    <title>MANIPLAZIONE STRINGA</title>
    <!-- importare css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container text-center">
        <form>
            stringa 1: <input id="input-str1" type="text" name="stringa1" value="{{ str1 }}" placeholder="Inserisci una stringa" required>
            stringa 2: <input id="input-str2" type="text" name="stringa2" value="{{ str2 }}" placeholder="Inserisci una stringa" required>
            <button type="submit">Genera tabella</button>
        </form>
    </div>

    <div class="container mt-5">
        <table class="table table-hover" border="1">
            <tr>
                <th>Stringa 1</th>
                <th>Stringa 2</th>
                <th>Concat. 1 e 2</th>
                <th>Concat. 2 e 1</th>
                <th>Iniziali</th>
                <th>Inversione di Stringa 1</th>
            </tr>

            <tr>
                <td>{{ risultati['stringa1'] }}</td>
                <td>{{ risultati['stringa2'] }}</td>
                <td>{{ risultati['concat_1_2'] }}</td>
                <td>{{ risultati['concat_2_1'] }}</td>
                <td>{{ risultati['iniziali'] }}</td>
                <td>{{ risultati['stringa_invertita'] }}</td>

            </tr>

        </table>
    </div>
</body>

</html>
