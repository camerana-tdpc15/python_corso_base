<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='imgs/shortcut-icon.png') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body>



    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6">

                <form id="msg-form">
                    <div class="mb-3 mt-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" placeholder="inserisci il nome" name="nome"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="messaggio" class="form-label">Messaggio:</label>
                        <input type="text" class="form-control" id="messaggio" placeholder="inserisci il messaggio"
                            name="messaggio" required>
                    </div>
                    <div>
                        <button type="button" id="btn1" class="btn btn-primary">Invia</button>
                    </div>
                </form>
            </div>

        </div>

    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6">

                <div class="container mt-2">
                    <h2>Messaggio</h2>
                </div>

                <div class="container mt-5">
                    <ul class="list-group" id="lista-messaggi"></ul>
                </div>

            </div>

        </div>

    </div>


    <!-- importa static/script.js -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>

</html>
