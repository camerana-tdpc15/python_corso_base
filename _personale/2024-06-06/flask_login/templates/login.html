{% extends "base.html" %}

{% block title %}LOGIN{% endblock %}

{% block content %}
<h1>Benvenuto nella Pagina di LOGIN</h1>



<form method="post">
    <div class="mb-3 mt-3">
        <label for="username_input" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="username_input" placeholder="inserisci il nome"
          name="tx_user" required>
    </div>
    <div class="mb-3">
        <label for="password_input" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password_input" placeholder="inserisci la password"
            name="tx_password" required>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Invia</button>
    </div>
</form>
{% endblock %}
