<!DOCTYPE html>
<html>
<head>
    <title>Messaggi</title>
</head>
<body>
    <h1>Inserisci un messaggio:</h1>
    <form action="/" method="POST">
        <input type="text" name="messaggio" placeholder="Inserisci il tuo messaggio" required>
        <input type="submit" value="Invia">
    </form>

    <h1>Messaggi Precedenti:</h1>
    <ul>
        {% for messaggio in messaggi %}
            <li>{{ messaggio }}</li>
        {% endfor %}
    </ul>
</body>
</html>
