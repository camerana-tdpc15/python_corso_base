<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- includo la head -->
    {% include 'includes/head.html' %}

    <style>
        body{
            text-align: center; /* Centra il testo all'interno dell'elemento header */
        }
    </style>
</head>

<body>
    <h2>Sign Up</h2>

    

    <form method="POST" action="/signup">

        <div class="mb-3 mt-3">
            <label for="nickname">Nickname:</label>
          <input type="text" id="nickname" class="form-control"  placeholder="Enter nickname" name="nickname" required>
        </div>

        <div class="mb-3 mt-3">
            <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" class="form-control"  placeholder="Enter password" name="password">
        </div>        
        
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>

    <!-- Mostra i messaggi flash -->
    {% include 'includes/flash.html' %}

    <!-- includo il footer -->
    {% include 'includes/footer.html' %}
</body>

</html>
