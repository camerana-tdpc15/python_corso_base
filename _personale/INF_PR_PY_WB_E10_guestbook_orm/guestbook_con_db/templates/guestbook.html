

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- area del titolo 'Guestbook' -->
    <div class="container">
        <h2 class="text-center mt-5">Guestbook</h2>        
        <!-- Bootstrap Alert Component for Flash Messages -->
        <div class="alert alert-info" role="alert">
            <!-- Mostra i messaggi flash -->
            {% include 'includes/flash.html' %}
        </div>

        <!-- area del messaggio da scrivere-->
        <form id="message-form" class="mt-3">
            <div class="mb-3">
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        <!-- elenco messaggi scritti -->
        <h3 class="mt-3">Messages:</h3>
        <ul id="messages-list" class="list-group"></ul>
    </div>
        
    <script>
        // Azioni da eseguire quando il DOM Ã¨ pronto
        document.addEventListener('DOMContentLoaded', () => {
            // Legge e mostra i messaggi al caricamento della pagina
            loadMessages();
            // Aggiunge un event listener al pulsante di invio del messaggio
            document.getElementById('message-form').addEventListener('submit', sendMessage);
        });
        
        // Funzione per inviare un messaggio al guestbook
        async function sendMessage(event) {
            event.preventDefault();
            let messageTextarea = document.getElementById('message')
            const message = messageTextarea.value;
            const response = await fetch('/api/guestbook', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({messaggio: message})
            });
            const result = await response.json();
            if (result.success) {
                loadMessages();
                messageTextarea.value = '';
                // document.getElementById('message-form').reset();
            } else if (result.error){
                alert(result.error);
            } else {
                alert("Errore sconosciuto durante l'invio del messaggio.");
            }
        }

        // Funzione per leggere i messaggi dal guestbook
        async function loadMessages() {
            const response = await fetch('/api/guestbook');
            const messages = await response.json();
            const messagesList = document.getElementById('messages-list');
            messagesList.innerHTML = '';
            messages.forEach(message => {
                const li = document.createElement('li');
                li.textContent = `${message.nickname}: ${message.messaggio}`;
                messagesList.appendChild(li);
            });
        }
    </script>

    <!-- includo il footer -->
    {% include 'includes/footer.html' %}
</body>

</html>
