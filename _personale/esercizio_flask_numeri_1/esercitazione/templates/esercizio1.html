<!DOCTYPE html>
<html>

<head>
    <title>LISTA RANGE NUMERI</title>
    
    <!-- importare css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <form>
        Start: <input id="input-start" type="number" name="start" value="{{ inizio }}" required>
        Stop: <input id="input-stop" type="number" name="stop" value="{{ fine }}" required>
        <button type="submit">Genera lista</button>
    </form>
    <ul>
        {% for numero in numeri %}
        <li>{{ numero }}</li>
        {% endfor %}
    </ul>
</body>

</html>
