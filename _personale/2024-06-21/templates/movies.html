<!DOCTYPE html>
<html>
<head>
    <title>Film</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Film</h1>
    <ul>
        {% for movie in movies %}
            <li>
                <img src="{{ url_for('static', filename='images/' + movie.poster) }}" alt="{{ movie.title }}">
                <h2>{{ movie.title }}</h2>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
