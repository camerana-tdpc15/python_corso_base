<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    numero: <input type="number" name="base_number" value="{{ submitted_number}}">
    <button type="submit">Genera Potenza</button>
    </form>

    <table border="1">
        <tr>
            <th>Potenza</th>
            <th>Descrizione</th>
            <th>Risultato</th>
        </tr>
       {% for esponente, risultato in powers.items() %}
    <tr>
         <!-- per ciascuna potenza in powers -->
        <td>{{ submitted_number }}<sup> {{ esponente }}</sup></td>
        <td>{{ submitted_number }} elevato a {{ esponente }}</td>
        <td>{{ risultato }}</td>
     </tr>

       
       {% endfor %}
    </table>
</body>
</html>
