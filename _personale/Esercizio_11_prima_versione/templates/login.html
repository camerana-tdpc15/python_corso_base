{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
            <label for="tx_email" class="form-label">Email</label>
            <input type="email" class="form-control" id="tx_email" name="tx_email" required>
        </div>
        <div class="mb-3">
            <label for="tx_password" class="form-label">Password</label>
            <input type="password" class="form-control" id="tx_password" name="tx_password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock %}
