{% extends 'base.html' %}

{% block title %}Prodotti{% endblock %}

{% block content %}
    <h2>Prodotti</h2>
    <div class="list-group">
        {% for prodotto in prodotti %}
            <a href="{{ url_for('lotti', prodotto_id=prodotto.id) }}" class="list-group-item list-group-item-action">
                {{ prodotto.nome_prodotto }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
