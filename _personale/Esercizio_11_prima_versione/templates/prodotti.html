<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Sito Prodotti naturali</title>
    <!-- Importo Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Lotti Disponibili</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Prodotto</th>
                <th>Data Consegna</th>
                <th>Quantità</th>
                <th>Prezzo Unitario</th>
                <th>Azione</th>
            </tr>
        </thead>
        <tbody>
            {% for lotto in lotti %}
            <tr>
                <td>{{ lotto.prodotto.nome_prodotto }}</td>
                <td>{{ lotto.data_consegna }}</td>
                <td>{{ lotto.qta_lotto }} {{ lotto.qta_unita_misura }}</td>
                <td>{{ lotto.prezzo_unitario }} €</td>
                <td>
                    <a href="{{ url_for('prenota', lotto_id=lotto.id) }}" class="btn btn-primary">Prenota</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
