<!DOCTYPE html>
<html>

<head>
    <title>TABELLA POTENZE</title>
    <!-- importare css bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6">
                <form>
                    <div class="mb-3 mt-3">
                        <label class="form-label">Numero:</label>
                        <input type="number" class="form-control" placeholder="Inserisci il numero" name="base_number"
                            value="{{ submitted_number }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Genera Potenze</button>

                </form>
            </div>
        </div>
    </div>



    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6">

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Potenza</th>
                            <th>Descrizione</th>
                            <th>Risultato</th>
                        </tr>
                    </thead>
                    <tbody>

                        {% for esponente, risultato in powers.items() %}
                        <tr>
                            <td>{{ submitted_number }}<sup>{{ esponente }}</sup></td>
                            <td>{{ submitted_number }} elevato a {{ esponente }}</td>
                            <td>{{ risultato }}</td>
                        </tr>
                        {% endfor %}


                    </tbody>
                </table>

            </div>
        </div>
    </div>



</body>

</html>
