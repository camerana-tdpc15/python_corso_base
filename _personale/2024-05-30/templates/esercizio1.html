<!DOCTYPE html>
<html>

<head>
    <title>LISTA RANGE NUMERI</title>
    <title>TABELLA POTENZE</title>
    <!-- importare css bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6">
                <form>
                    <div class="mb-3 mt-3">
                        <label class="form-label">Start:</label>
                        <input type="number" class="form-control" placeholder="Inserisci il numero" name="start"
                            value="{{ inizio }}" required>
                        <label class="form-label">Stop:</label>
                        <input type="number" class="form-control" placeholder="Inserisci il numero" name="stop"
                            value="{{ fine }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Genera Lista</button>

                </form>
            </div>
        </div>
    </div>

    

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6">

                <ul class="list-group">

                    {% for numero in numeri %}
                    <li>{{ numero }}</li>
                    {% endfor %}

                </ul>

            </div>
        </div>
    </div>

</body>

</html>
