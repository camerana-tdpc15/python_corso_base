<!DOCTYPE html>
<html>

<head>
    <title>STRINGHE</title>
    <!-- importare css bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>


    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6">

                <form>
                    <div class="mb-3 mt-3">
                        <label class="form-label">Stringa1:</label>
                        <input type="text" class="form-control" id="email" placeholder="Inserisci la stringa1"
                            name="stringa1" value="{{ 'stringa1' }}" required>
                    </div>

                    <div class="mb-3 mt-3">
                        <label class="form-label">Stringa2:</label>

                    <button type="submit" class="btn btn-primary">Genera Lista</button>
                </form>

            </div>
        </div>
    </div>



    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-12">

                <table class="table table-secondary table-hover">
                    <tr>
                        <th>Stringa1</th>
                        <th>Stringa2</th>
                        <th>Concat. 1 e 2</th>
                        <th>Concat. 2 e 1</th>
                        <th>Iniziali</th>
                        <th>Inversione stringa 1</th>
                    </tr>
                    <tr>
                        <td>{{ dizionario['stringa1'] }}</td>
                        <td>{{ dizionario['stringa2'] }}</td>
                        <td>{{ dizionario['concat_1_2'] }}</td>
                        <td>{{ dizionario['concat_2_1'] }}</td>
                        <td>{{ dizionario['iniziali'] }}</td>
                        <td>{{ dizionario['stringa_invertita'] }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
